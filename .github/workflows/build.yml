name: Build

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '0 0 * * Sun'

jobs:
  build-image:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        debian_version:
          - buster
        ruby_version:
          - '3.0'
          - '2.7'
    steps:
    - uses: docker/setup-buildx-action@v1
    - if: github.ref == 'refs/heads/master'
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
        aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        aws-region: us-east-1
    - if: github.ref == 'refs/heads/master'
      uses: docker/login-action@v1
      with:
        registry: public.ecr.aws
    - name: Timestamp
      id: timestamp
      run:
        echo "::set-output name=value::$(date --utc +%FT%TZ)"
    - name: Build runtime image
      uses: docker/build-push-action@v2
      with:
        push: false
        load: true
        target: runtime
        build-args: |
          DEBIAN_VERSION=${{matrix.debian_version}}
          RUBY_VERSION=${{matrix.ruby_version}}
        tags: |
          public.ecr.aws/exapico/lambda-ruby:${{matrix.debian_version}}-${{matrix.ruby_version}}
        labels: |
          org.opencontainers.image.created=${{steps.timestamp.outputs.value}}
          org.opencontainers.image.source=${{github.event.repository.html_url}}
          org.opencontainers.image.revision=${{github.sha}}
    - name: Build builder image
      uses: docker/build-push-action@v2
      with:
        push: false
        load: true
        target: builder
        build-args: |
          DEBIAN_VERSION=${{matrix.debian_version}}
          RUBY_VERSION=${{matrix.ruby_version}}
        tags: |
          public.ecr.aws/exapico/lambda-ruby-builder:${{matrix.debian_version}}-${{matrix.ruby_version}}
        labels: |
          org.opencontainers.image.created=${{steps.timestamp.outputs.value}}
          org.opencontainers.image.source=${{github.event.repository.html_url}}
          org.opencontainers.image.revision=${{github.sha}}
    - uses: actions/checkout@v2
    - name: Test
      run: run-parts --exit-on-error test
      env:
        DEBIAN_VERSION: ${{matrix.debian_version}}
        RUBY_VERSION: ${{matrix.ruby_version}}
    - if: github.ref == 'refs/heads/master'
      name: Push images
      run: |
        docker push public.ecr.aws/exapico/lambda-ruby:${{matrix.debian_version}}-${{matrix.ruby_version}}
        docker push public.ecr.aws/exapico/lambda-ruby-builder:${{matrix.debian_version}}-${{matrix.ruby_version}}
